plugins {
    id 'java'
}

group 'de.ebertp.dai.claml'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.dom4j', name: 'dom4j', version: '2.1.1'
}
